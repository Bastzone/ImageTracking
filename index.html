<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!-- import events.js script -->
    <script>
        
    AFRAME.registerComponent('markerhandler', {

    init: function() {
        const animatedMarker = document.querySelector("#marker");
        const aEntity = document.querySelector("#Model_0");

        // every click, we make our model grow in size :)
        animatedMarker.addEventListener('click', function(ev, target){
            const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
            if (aEntity && intersectedElement === aEntity) {
                open("https://www.facebook.com/");
            }
        });
    }});
        
    </script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>

    <body style="margin : 0px; overflow: hidden;">
      <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
      <div class="arjs-loader">
        <div>Loading, please wait...</div>
      </div>

      <!-- a-frame scene -->
      <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
          
            <a-assets>
                        <a-asset-item id="Model_Asset_obj_0" src="models/Facebook Button.obj"></a-asset-item>
                        <a-asset-item id="Model_Asset_mtl_0" src="models/Facebook_Button.mtl"></a-asset-item>
            </a-assets>
            <a-nft
              type="nft"
              url="https://raw.githack.com/Bastzone/ImageMarkerRibotte1/main/Ribotte1.fset"
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5"
            >
                <a-entity id="Model_0" obj-model="obj: #Model_Asset_obj_0; mtl: #Model_Asset_mtl_0" scale="0.9 0.9 0.9" class="intersectable" position="-0.439 0.726 -0.439" rotation="0 -180 0" color="#FFFFFF">
                </a-entity>
                <a-box width="2.945828" height="0.1" depth="0.1" class="intersectable" position="0 0.27 0.919" rotation="0 0 0" color="#FFFFFF" 
                ></a-box>
                <a-box width="2.945828" height="0.1" depth="0.1" class="intersectable" position="0.85 0.27 -0.49" rotation="0 -60.39486 0" color="#FFFFFF" 
                        ></a-box>
                <a-box width="2.945828" height="0.1" depth="0.1" class="intersectable" position="-0.8 0.27 -0.48" rotation="0 -299.605 0" color="#FFFFFF"></a-box>

            
            </a-nft>
            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
