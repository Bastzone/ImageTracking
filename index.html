<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
        <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3/aframe/build/aframe-ar-nft.js"></script>

        <!-- events script -->
        <script>
        AFRAME.registerComponent('markerhandler', {

        init: function() {
            const animatedMarker = document.querySelector("#marker");
            const aEntity = document.querySelector("#Model_0");

            // every click, we make our model grow in size :)
            animatedMarker.addEventListener('click', function(ev, target){
                const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
                if (aEntity && intersectedElement === aEntity) {
                    open("https://www.facebook.com/");
                }
            });
        }});
        </script>

        <!-- style for the loader -->
        <style>
          .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
          }

          .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
          }
        </style>
    </head>
    
    <body style="margin : 0px; overflow: hidden;">
      <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
        <div class="arjs-loader">
            <div>Chargement...</div>
        </div>

      <!-- a-frame scene -->
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
          
            <a-assets>
                <a-asset-item id="Model_Asset_obj_0" src="models/Facebook Button.obj"></a-asset-item>
                <a-asset-item id="Model_Asset_mtl_0" src="models/Facebook_Button.mtl"></a-asset-item>
            </a-assets>


            <a-nft
                id="marker"
                type="nft"
                url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/Bastzone/ImageMarkerRibotte3/main/Ribotte3"
                markerhandler emitevents="true" cursor="rayOrigin: mouse"

                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <a-entity id="Model_0" obj-model="obj: #Model_Asset_obj_0; mtl: #Model_Asset_mtl_0" scale="20 20 20" class="intersectable" position="50 150 -100" rotation="0 -180 0" color="#FFFFFF">
                </a-entity>
                <a-box width="2.945828" height="0.1" depth="0.1" class="intersectable" position="0 150 0.919" rotation="0 0 0" color="#FFFFFF" 
                ></a-box>
                <a-box width="2.945828" height="0.1" depth="0.1" class="intersectable" position="50 150 -100" rotation="0 -60.39486 0" color="#FFFFFF" 
                ></a-box>
                <a-box width="2.945828" height="0.1" depth="0.1" class="intersectable" position="-50 150 -100" rotation="0 -299.605 0" color="#FFFFFF">
                </a-box>


            </a-nft>
            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
